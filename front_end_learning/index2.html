<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Table with Row Span</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

<h2>Team Members by Country</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Team</th>
        <th>Country</th>
    </tr>
    <tr>
        <td>John Doe</td>
        <td>Team A</td>
        <td rowspan="2">USA</td>
    </tr>
    <tr>
        <td>Jane Smith</td>
        <td>Team A</td>
        <!-- USA cell  -->
    </tr>
    <tr>
        <td>Chris Johnson</td>
        <td>Team B</td>
        <td>Canada</td>
    </tr>
    <tr>
        <td>Mary Brown</td>
        <td rowspan="2">Team C</td>
        <td>UK</td>
    </tr>
    <tr>
        <td>Alex White</td>
        <!-- Team C  -->
        <td>UK</td>
    </tr>
    <form action="">
        <input
    </form>
</table>

</body>
</html>
